<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__output" id="output_answer">0</div>
        <button class="calculator__button three_span AC_button"
                onclick="clear_value()">AC</button>
        <button class="calculator__button calculator__button-operand button"  
                onclick="operand_value('/')">/</button>

        <button class="calculator__button"
                onclick="numbers_value('7')">7</button>
        <button class="calculator__button"  
                onclick="numbers_value('8')">8</button>
        <button class="calculator__button"  
                onclick="numbers_value('9')">9</button>
        <button class="calculator__button calculator__button-operand button" 
                onclick="operand_value('*')">X</button>

        <button class="calculator__button" 
                onclick="numbers_value('4')">4</button>
        <button class="calculator__button" 
                onclick="numbers_value('5')">5</button>
        <button class="calculator__button" 
                onclick="numbers_value('6')">6</button>
        <button class="calculator__button calculator__button-operand button" 
                onclick="operand_value('-')">-</button>

        <button class="calculator__button" 
                onclick="numbers_value('1')">1</button>
        <button class="calculator__button" 
                onclick="numbers_value('2')">2</button>
        <button class="calculator__button" 
                onclick="numbers_value('3')">3</button>
        <button class="calculator__button calculator__button-operand button" 
                onclick="operand_value('+')">+</button>

        <button class="calculator__button three_span" id="zero"
                onclick="numbers_value('0')">0</button>
        <button class="calculator__button calculator__button-operand" 
                onclick="result()">=</button>
    </div>
</body>

<script src="./component/javascript/script.js"></script>
</html>
